version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: ev_postgres
    environment:
      POSTGRES_USER: ev_identity
      POSTGRES_PASSWORD: ev_identity_pw
      POSTGRES_DB: ev_identity
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ev_network

  identity-service:
    build:
      context: .
      dockerfile: src/identity-service/Identity.API/Dockerfile
    container_name: identity-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Host=postgres;Port=5432;Database=ev_identity;Username=ev_identity;Password=ev_identity_pw
    depends_on:
      - postgres
    networks:
      - ev_network

  kong-database:
    image: postgres:15
    container_name: kong_postgres
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    networks:
      - ev_network
    volumes:
      - kong_data:/var/lib/postgresql/data

  kong-migrations:
    image: kong:3.5
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    command: "kong migrations bootstrap"
    networks:
      - ev_network

  kong:
    image: kong:3.5
    container_name: kong_gateway
    depends_on:
      - kong-database
      - identity-service
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - ev_network

networks:
  ev_network:
    driver: bridge

volumes:
  pgdata:
  kong_data:
